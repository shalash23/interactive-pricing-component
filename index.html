<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <header class="heading">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <section>
        <p><span>100</span>K Pageviews</p>
        <input type="range" />
        <div class="wrap">
          <h2>$16.00</h2>
          <span>/month</span>
        </div>
        <div class="subscription-plan">
          <p>Monthly Billing</p>
          <i class="fa-solid fa-toggle-on fa-2xl"></i>
          <p>Yearly Billing</p>
          <span>-25%</span>
        </div>
        <div class="final-wrap">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="github.com/shalash23">Mohamed Shalash</a>.
      </footer>
    </main>
    <!-- Pageviews $ /month Monthly Billing Yearly Billing 25% discount Unlimited
    websites 100% data ownership Email reports Start my trial -->

    <script src="script.js"></script>
  </body>
</html>
